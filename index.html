<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Verificador de idade</title>
	<link rel="icon" type="image/gif" href="_img/iconee.ico" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="_css/estilo.css" media="screen">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="card">
		<div class="card-header nav-tabs card-header-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="true" href="#">Verificação</a>
			</li>
			
		</div>
		
	</div>
	  <div class="card-body">
	    <header>
	  		<br><h2 class="display-6">Consigo calcular sua idade</h2>
	  	</header><br>

	  	<section>
	  	<div>
	  		<div class="input-group mb-6">
	  			<span class="input-group-text">Ano de nascimento: </span>
	  			<input type="number" name="txtano" id="txtano" class="form-control" aria-describedby="inputGroup-sizing-default" min="1900" max="2022">
	  		</div>
	  		<div class="input-group mb-6">
	  			<span class="input-group-text">Sexo: </span><br>
	  			<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="radsex" id="masc">
					  <label class="form-check-label" for="masc">Feminino</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="radsex" id="fem">
					  <label class="form-check-label" for="fem">Masculino</label>
					</div>
			  		</div>
	  	</div>

	  	<input type="button" class="btn btn-success" value="Consultar" onclick="verificar()">

	  	<div align="center">
	  		<h6 id="res">Preencha os dados para ver o resultado </h6><br>
	  		<img id="foto" src="_img/fotos.jpg">
	  	</div>

	    </section>
	  </div>
	</div>

	<footer>
		<br><br>
		<h6> Made by &copy; Raquel de Jesus</h6>
	</footer>

	<script type="text/javascript" src="_java_script/script.js"></script>

</body>
</html>
